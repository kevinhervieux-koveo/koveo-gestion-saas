# Ansible Inventory for SSL Certificate Deployment
# Configure your web servers here

[webservers]
# Example entries (uncomment and modify as needed):
# web1 ansible_host=192.168.1.10 ansible_user=ubuntu
# web2 ansible_host=192.168.1.11 ansible_user=ubuntu
# web3 ansible_host=example.com ansible_user=root

[webservers:vars]
# Global variables for all web servers
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# SSL Configuration defaults (can be overridden per host)
ansible_nginx_sites_available=/etc/nginx/sites-available
ansible_nginx_sites_enabled=/etc/nginx/sites-enabled
ansible_nginx_config_file=default
ansible_nginx_service_name=nginx

ansible_ssl_cert_dir=/etc/ssl/certs
ansible_ssl_key_dir=/etc/ssl/private
ansible_ssl_backup_dir=/etc/ssl/backups

ansible_ssl_cert_permissions=0644
ansible_ssl_key_permissions=0600
ansible_ssl_owner=root
ansible_ssl_group=root

ansible_backup_enabled=true

# Nginx document root and logging
ansible_nginx_document_root=/var/www/html
ansible_nginx_access_log=/var/log/nginx/access.log
ansible_nginx_error_log=/var/log/nginx/error.log